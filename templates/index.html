<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Face Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:20px; }
    .container { max-width:1000px; margin: 0 auto; }
    .card { background:white; padding:18px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    .upload { display:flex; gap:12px; align-items:center; }
    input[type=file] { padding:6px; }
    button { padding:8px 14px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer; }
    .results { margin-top:18px; display:grid; grid-template-columns:repeat(auto-fill, minmax(180px,1fr)); gap:12px; }
    .result { background:#fff; border-radius:8px; padding:8px; text-align:center; box-shadow:0 1px 4px rgba(0,0,0,0.06); }
    .result img { max-width:100%; border-radius:6px; display:block; margin:0 auto 8px; }
    .score { font-weight:600; }
    .error { color:#b00020; margin-top:10px; }
    .selfie { margin-top:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Search similar faces (same page)</h2>
      <form method="post" enctype="multipart/form-data" class="upload">
        <input type="file" name="selfie" accept=".jpg,.jpeg,.png" required/>
        <button type="submit">Search</button>
      </form>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      {% if selfie_url %}
        <div class="selfie">
          <h4>Your uploaded selfie</h4>
          <img src="{{ selfie_url }}" alt="selfie" style="max-width:240px; border-radius:8px;"/>
        </div>
      {% endif %}
    </div>

    {% if matches %}
      <div style="margin-top:14px;">
        <h3>Top matches ({{ matches|length }})</h3>
        <div class="results">
          {% for m in matches %}
            <div class="result">
              <a href="{{ m.url }}" target="_blank"><img src="{{ m.url }}" alt="match"></a>
              <div class="score">Accuracy: {{ (m.score * 100) | round(2) }}%</div>
              <div style="font-size:12px; color:#666; margin-top:6px;">{{ m.original }}</div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
